<!DOCTYPE html>
<html lang="en">
<head>
    <title>NotFlix - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Libraries -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">

    <!-- Scripts -->
    <script src="js/scroller.js" type="text/javascript"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-red" href="index.html">NOTFLIX</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/myratings.html">My ratings</a></li>
                <li><a href="/friendsratings.html">Friends ratings</a></li>
            </ul>
            <div class="col-sm-3 col-md-3">
                <form class="navbar-form" method="get" action="/movie.html">
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Search" name="id">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#accountModal" data-toggle="modal" id="headerUsername"></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row moviebar">
        <div class="col-md-12">
            <h1 class="moviebar-title">MOVIES TO RATE</h1>
        </div>
        <div class="col-md-1 arrow-next hidden-xs hidden-sm" style="display: inline-block;">
            <a href="#" class="arrow-previous-button" data-button="movie-list">
                <span class="glyphicon glyphicon-chevron-left" style="color: #2c2c2c;"></span>
            </a>
        </div>
        <div class="col-md-10 movie-list-container">
            <div class="movie-list" id="movies">
            </div>
        </div>
        <div class="col-md-1 arrow-next hidden-xs hidden-sm" style="display: inline-block;">
            <a href="#" class="arrow-next-button" data-button="movie-list">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-12">
            <h1 class="moviebar-title">&nbsp;Users</h1>
        </div>
        <div class="col-md-11">
            <div id="friends-list">
            </div>
        </div>
    </div>
</div>

<!-- Modals -->
<div class="modal fade" id="accountModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color: #2c2c2c;">
            <div class="modal-header border-red">
                <button type="button" class="close" style="color: white;" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Accountdetails</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-white">
                            <div class="col-md-2">
                                <label>Name</label>
                            </div>
                            <div class="col-md-10 text-left" id="firstname"></div>
                        </div>
                        <div class="col-md-12 text-white">
                            <div class="col-md-2">
                                <label>Lastname prefix</label>
                            </div>
                            <div class="col-md-10 text-left" id="lastnamePrefix"></div>
                        </div>
                        <div class="col-md-12 text-white">
                            <div class="col-md-2">
                                <label>Lastname</label>
                            </div>
                            <div class="col-md-10 text-left" id="lastname"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-red">
                <button type="button" class="btn btn-red" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- AJAX -->
<script src="js/ajax/getmovies.js" type="text/javascript"></script>
<script src="js/ajax/getuserinfo.js" type="text/javascript"></script>
<script src="js/ajax/getallusers.js" type="text/javascript"></script>

</body>
</html>
